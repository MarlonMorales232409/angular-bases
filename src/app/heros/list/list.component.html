<h1>Hero List</h1>

<div *ngIf="deletedHero; else noDel">
    <h3>Deleted Hero: <small>{{ deletedHero }}</small></h3>
</div>

<ng-template #noDel>
    <h3>There is no Deleted Hero</h3>
</ng-template>


<button (click)="delHero()">Del Hero</button>


<ul>
    <li *ngFor="let hero of heroes; let i = index">
        {{ i + 1 }} - {{ hero }}
    </li>
</ul>
