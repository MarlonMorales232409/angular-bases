
<h3>Add a new One</h3>
<hr>
<br>
<form (ngSubmit)="submit()">
    <input 
        type="text" 
        placeholder="Name"
        name="name"
        [(ngModel)]="character.name"
    >
        <!-- [value]="character.name" -->
    <input 
        placeholder="Power"
        type="number" 
        name="power"
        [(ngModel)]="character.power"
    >
        <!-- [value]="character.power" -->
    <button type="submit">Agregar</button>
</form>
